<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
                
</head>
<body>
    <div class="calc-container">
        <div class="calculator">
            <div class="display">
                <p class="display-content"></p>
            </div>
            <div class="buttons">    
                <div class="btn-row">
                    <div class="btn seven-btn">7</div>
                    <div class="btn eight-btn">8</div>
                    <div class="btn nine-btn">9</div>
                    <div class="btn divide-btn">/</div>
                </div>
                <div class="btn-row">
                    <div class="btn four-btn">4</div>
                    <div class="btn five-btn">5</div>
                    <div class="btn six-btn">6</div>
                    <div class="btn multiply-btn">*</div>
                </div>
                <div class="btn-row">
                    <div class="btn one-btn">1</div>
                    <div class="btn two-btn">2</div>
                    <div class="btn three-btn">3</div>
                    <div class="btn subtract-btn">-</div>
                </div>
                <div class="btn-row">
                    <div class="btn zero-btn">0</div>
                    <div class="btn ac-btn">AC</div>                    
                    <div class="btn equals-btn">=</div>
                    <div class="btn add-btn">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
